career-profile:
    title: Introduction
    summary: |
      I am a professional software engineer with more than 8 years of experience. I have been building web applications for years and taking many roles: developer, tech lead, manager, etc. My current areas of expertise are Web development using Ruby on Rails or NodeJS.

      I have also found interest in some trending technologies like Web3/Blockchain, Deep Learning.

      I am a strong problem solver. I love challenges and I am willing to overcome them to get things done.

      **Web development skills**:
        + Ruby on Rails, NodeJS
        + E-Commerce: Spree, Shopify, Sharetribe
        + Ruby gems: Devise, Carrierwave, Paperclip, HAML, Capistrano, Resque, Sidekiq, Pundit and more
        + TDD and Unit Testing with Cucumber, RSpec, Cabybara, FactoryBot
        + Front-end technologies: AJAX, CSS3, HTML5, jQuery, BackboneJS, AngularJS, ReactJS, TypeScript
        + Mobile-first responsive design: Bootstrap, Tailwind, MaterialUI
        + Relational and NoSQL databases: MySQL, PostgreSQL, MongoDB, Redis
        + Payment service integration: Paypal, Stripe, Checkout, Inpendium, Braintree, Authorize.net
        + Application Monitoring: NewRelic, BugSnag, Errbit, Rollbar
        + Deployment platforms: Heroku, AWS, Rackspace, DigitalOcean, VPS, EngineYard
        + Amazon Web Services: CloudFront, Elastic Load Balancer, RDS, ElasticCache, ElasticBeanstalk, EC2, Route53, Kinesis, Lambda, etc
        + Continuous Integration Deployment: Tddium, Travis, CircleCI
        + Social network and third-party integration: Google Maps, Google API, Facebook, Slack, Twitter
